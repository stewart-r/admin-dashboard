<h2 *ngIf="post.id !== 'new'" mat-dialog-title >Editing Post <em>{{post.id}}</em></h2>
<h2 *ngIf="post.id === 'new'" mat-dialog-title >Create New Post</h2>
<mat-dialog-content>
  <div class="app-edit-dialog-content">
    <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="post.title" required />
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Author" [(ngModel)]="post.author" name="author" required>
        <mat-option *ngFor="let author of authors" [value]="author">
          {{author.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Body" [(ngModel)]="post.body" required > </textarea>  
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="accent" (click)="cancel()">
      <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
