<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav 
          class="app-sidenav mat-elevation-z20"
          [opened]="isWide()" 
          [mode]="isWide() ? 'side' : 'over'">
      <mat-toolbar color='primary'>
        Filter
      </mat-toolbar>
      <mat-list role="list">
          <mat-list-item role="listitem">Item 1</mat-list-item>
          <mat-list-item role="listitem">Item 2</mat-list-item>
          <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
        <mat-toolbar color='primary'>
            Sort
        </mat-toolbar>
        <mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
    </mat-sidenav>
    

    <div class="app-sidenav-content">
        <mat-toolbar color='primary'>
            Blog Posts
        </mat-toolbar>
      <button type="button" mat-button (click)='sidenav.toggle()'>
        Open Side
      </button>
      blog list goes here {{isWide()}}
      <!-- <app-blog-list></app-blog-list> -->
    </div>

      <app-blog-list>
        
      </app-blog-list>
    </mat-drawer-content> -->
</mat-sidenav-container>
