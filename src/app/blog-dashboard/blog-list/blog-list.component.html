

<div class="app-table-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table [dataSource]='blogPosts' matSort>
    <ng-container matColumnDef="id" >
      <mat-header-cell *matHeaderCellDef mat-sort-header >Id</mat-header-cell>
      <mat-cell *matCellDef="let post"> {{post.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Author</mat-header-cell>
      <mat-cell *matCellDef="let post"> {{post.author.name }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Blog Title</mat-header-cell>
      <mat-cell *matCellDef="let post"> {{post.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let post">
        <span class="app-table-actions">
          <button mat-button (click) = openEditDialogue(post)>
            <mat-icon>
              edit
            </mat-icon>
          </button>
          <button mat-button>
            <mat-icon>
              delete
            </mat-icon>
          </button>
        </span>
      </mat-cell>
    </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
</mat-table>  

<mat-paginator 
  #paginator
  [pageSize]="10"
  [pageSizeOptions]="[10,20,50]">

</mat-paginator>
